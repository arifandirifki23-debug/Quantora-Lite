services:
  - type: web
    name: my-python-app
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PIP_NO_BUILD_ISOLATION
        value: "0"
      - key: PIP_DEFAULT_TIMEOUT
        value: "100"
    pythonVersion: "3.11"
